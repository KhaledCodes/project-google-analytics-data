<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GCP APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Ecommerce Data
            <img class="nav-ufo" src="static/images/Logo.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Google Analytics Insightings</h1>
      <p>Analyze Web Traffic</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">

                <form method="POST" action="/send" role="form", name="input"></form>

                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>

                        <input class="form-control" id="datetime" name="input_date" type="text" placeholder="1/11/2017">

                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">UserID</th>
                  <th class="table-head">Hit</th>
                  <th class="table-head">Bounce</th>
                  <th class="table-head">Sessiontime</th>
                  <th class="table-head">Duration</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="col-md-5">
              <div id="line"></div>
            </div>
            <div class="col-md-5">
              <div id="gauge"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bubble"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Tracking User Behaviors</span>
    </footer>
  </div>

  <script src="static/js/app.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
